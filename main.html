<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="#" method="post">
        <label for="name" >Name*</label>
        <input type="text" id="name" required>
        <br>
        <label for="email" >Email*</label>
        <input type="email" id="email" required>
        <br>
        <label for="gender" >Gender*</label>
        Male<input type="radio" name="gender" id="male" required>
        Female<input type="radio" name="gender" id="female" required>
        <br>
        <label for="cars">Car Brands</label>
        <select name="car-brands" id="cars">
            <option value="" selected>select option</option>
            <option value="carbrand-audi">Audi</option>
            <option value="carbrand-bmw">BMW</option>
            <option value="carbrand-mercedez">Mercedez</option>
        </select>
        <br>
        <label for="carage" >Car Age*</label>
        <input type="number" id="carage" required>
        <br>
        <label for="dop" >Date of Purchase(dop)*</label>
        <input type="date" id="dop" required>
        <br>
        <label for="password" >Password</label>
        <input type="password" name="password" id="password" required>
        <br>
        <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
